<body>
    <div class="pageTitle">软帝·三国战纪</div>
    <div class="progress-box">
        <div class="progress"></div>
        <span> 资源加载中...</span>
    </div>
    <!-- 主体内容 -->
    <div class="box">
        <canvas id="game" height="720px"></canvas>
        <div class="startBox">
            <div class="textBox">
                <p>滚滚长江东逝水，浪花淘尽英雄。是非成败转头空。青山依旧在，几度夕阳红。白发渔樵江渚上，惯看秋月春风。一壶浊酒喜相逢。古今多少事，都付笑谈中。</p>
                <p>话说天下大势，分久必合，合久必分。周末七国分争，并入于秦。及秦灭之后，楚、汉分争，又并入于汉。汉朝自高祖斩白蛇而起义，一统天下，后来光武中兴，传至献帝，遂分为三国。推其致乱之由，殆始于桓、灵二帝。桓帝禁锢善类，崇信宦官。及桓帝崩，灵帝即位，大将军窦武、太傅陈蕃，共相辅佐。时有宦官曹节等弄权，窦武、陈蕃谋诛之，机事不密，反为所害，中涓自此愈横。</p>
            </div>
            <button class="btnStart">开始游戏</button>
        </div>
    </div>
    <audio src="./music/bgmusic.mp3" loop id="bgm" ></audio>
</body>
